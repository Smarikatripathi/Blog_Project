{% extends 'basic_app/base.html'%} {% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form action="{% url 'basic_app:user_login' %}" method="POST">
    # URL to the login view {% csrf_token %}
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Enter Username"
    />
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter Password"
    />

    <input type="submit" value="Login" />
  </form>
</div>
